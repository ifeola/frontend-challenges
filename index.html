<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="css/images/illustration-hero.svg" />
      </div>

      <div class="sub-container">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-mon">
            <img src="css/images/icon-music.svg" alt="" />
            <div>
              <h2>Annual plan</h2>
              <p id="text">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn">Proceed to payment</button><br />
        <a class="cancel" href="#">Cancel order</a>
      </div>
    </div>
  </body>
</html>
